<body>
    <form action="" method>
        <h4>Input texto</h4>

        <fieldset>
><legend>informacion de las personas</legend>
        <input 
        type="text"  
        placeholder="Ingrese su nombre" 
        value="Pepito"
        maxlength="10"
        minlength="5" 
        name="Nombre" 
        />
        <h4>Input number</h4>
        <input type="number" placeholder="Ingrese un numero" name="numero" />
        
        <h4>input fecha</h4>
        <input type="date" placeholder="Ingrese una fecha" name="fecha" />

        <h4>Input Hora</h4>
        <input type="time" placeholder="Ingrese un fecha" name="hora" />

        <h4>Input Archivo</h4>
        <input type="file" placeholder="Ingrese un archivo" name="archivo" />

        <h4>Input color</h4>
        <input type="color" placeholder="Ingrese un color" name="color" />

        <h4>Input password</h4>
        <input type="password" placeholder="Ingrese su password" name="pasword" required />

        <h4>Input email</h4>
        <input type="email" placeholder="Ingrese un email" name="email" required/>

        <h4>Radio button</h4>
        <input type="radio" name="opcion_color" /> Rojo
        <input type="radio" name="opcion_color" /> Azul
        <input type="radio" name="opcion_color" /> Verde

        <h4>Check box</h4>
        <input type="checkbox" name="curso" /> Matematica
        <input type="checkbox" name="curso" /> Lenguaje
        <input type="checkbox" name="curso" /> HTML
        <input type="checkbox" name="curso" /> JavaScript
        <input type="checkbox" name="curso" /> css

        <h4>Select</h4>
        <select name="cursos_codigo">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScrip</option>
        <option value="rjs">React JS</option>

    <select name="paises">
        <option value="peru">Peru</option>
        <option value="colombia"select>Colombia</option>
        <option value="chilejs">Chile</option>
        <option value="mexico">Mexico</option>
    </select>

    <h4>textarea</h4>
    ><textarea  placeholder="Ingrese un texto sobre usted" name="text_sobre_mi" cols="120" rows="10"></textarea>
        <h3>submit</h3>
        <input type="submit" value="enviar datos" />
        <button type="submit">Enviar</button>
