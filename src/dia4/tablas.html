<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width-divice-width, initial-scale=" />
    <title>Dia 4 - Tablas</title>
</head>
<body>
    <!--  Etiquetas de tablas  -->
    <!--  Por default una tabla no tiene bordes  -->
    <table border="1">
        <!--  Una tabla esta compuesta por una cabecera y cuerpo  -->
        <!--  Existe el table header que es la cabecera de mis tablas  -->
        <!--  es la parte estatica de una tabla porque basicamente tiene como datos a los titulos  de -->
        <thead>
            <!--  Thead es el contenedor de mi cabecera  -->
            <!--  para definir los elementos de mi cabecera deben estar dentro de una fila  -->
            <tr>
                <!--  Una fila esta compuesta por uno o varios elementos  -->
            <!-- Para definir un elemento debe estar dentroo de una celda -->
        <!-- cuando esa una cabecera la etiqueta del elemento es llamada th --> 
            </tr>
        </thead>
        <!--  El cuerpo de la tabla va abajo del thead  -->
        <!--  el cuerpo de la tabla  es el contenedor de los datos-->
        <tbody>
            <!--  Al igual que theade  tenias filas nuestro body tambien tiene filas  -->
            <tr>
                <!--  Los elementos que estan dentro fila en el cuerpo de la tabla se llaman td  -->
                <td>linder </td>
                <td>Hassinger</td>
                <td>99999999</td>
                <td>linder@gmail.com</td>
                <td>01/01/01</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <tdrowspan="3">HTML</td>
            </td>            </tr>
        </tbody>

    </table>
</body>
<html></html>
